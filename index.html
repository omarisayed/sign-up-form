<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e18d3bf50d.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">

        <div id="image-container">
            <h1 class="company-name">Bloom.</h1>
            <img src="images/createaccount.svg" alt="">
        </div>

        <form action="" method="">
            <div id="form-container">
                
                <h1 id="form-header">Get Started</h1>

                <div>
                    <label for="first_name">FIRST NAME</label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="first_name" id="first_name">
                    <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                    <i class="fa-solid fa-circle-check success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="last_name" id="last_name">
                    <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                    <i class="fa-solid fa-circle-check success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email">
                    <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                    <i class="fa-solid fa-circle-check success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="phone">PHONE</label>
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" name="phone" id="phone" pattern="">
                    <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                    <i class="fa-solid fa-circle-check success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password">
                    <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                    <i class="fa-solid fa-circle-check success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="confirm_password" id="confirm_password">
                    <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                    <i class="fa-solid fa-circle-check success-icon"></i>
                    <div class="error"></div>
                </div>
                <div id="form-btm">
                    <button type="submit" id="submit-btn">Create Account</button>
                    <p>Already have an account? <a href="#">LOG IN</a></p>
                </div>          
            </div>
        </form>
    </div>
</body>
</html>
